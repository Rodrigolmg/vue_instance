<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <h1>{{ titulo }}</h1>
    <button @click="titulo += '#'">Alterar Título</button>
    <button @click="$destroy()">Destruir</button>
</div>

<script>
    new Vue({
        el:'#app',
        data: {
            titulo: 'Ciclo de Vida'
        },
        beforeCreate(){
            console.log('Antes de criar')
        },
        created(){
            console.log('Depois de criado')
        },
        beforeMount(){
            console.log('Antes de montar a DOM')
        },
        mounted(){
            console.log('Depois de montado a DOM')
        },
        beforeUpdate(){
            console.log('Antes de atualizar')
        },
        updated(){
            console.log('Depois de atualizado')
        },
        beforeDestroy(){
            console.log('Antes de destruir')
        },
        destroyed(){
            console.log('Depois de destruído')
        },
    })
</script>
